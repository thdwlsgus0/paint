<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="draw.css">

</head>
<body>
    <canvas class="canvas" width="500" height="300"></canvas>
    <div class="control">
        <button class="color-btn" data-color="black"></button>
        <button class="color-btn" data-color="red"></button>
        <button class="color-btn" data-color="green"></button>
        <button class="color-btn" data-color="blue"></button>
        <button class="color-btn" data-color="yellow"></button>
        <button class="erase-btn" data-color="#eee"></button>
        <button class="line-btn" data-color="yellow"></canvas>
    </div>
    <div class="controls_range">
        <input 
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
          />
    </div>
    <button class="btn save-btn">이미지 저장</button>
    <button class="btn all-close-btn">캔버스 전체 초기화</button>
    <script src="drawEditor.js"></script>
</body>
</html>
